# IGW: internet gateway
admin:
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 9909

static_resources:
  listeners:
  - name: transparent_proxy_plain_text_http_listener
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 11003
    filter_chains:
      filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: transparent_proxy_plain_text_http_listener
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  path: "/dummy"
                direct_response:
                  status: 200
                  body:
                    inline_string: "aloha dummy"
              - match:
                  prefix: "/"
                route:
                  cluster: dynamic_transparent_proxy_cluster_plain_text_http
            request_headers_to_remove: 
              - x-igw-service-name
          http_filters:
          #- name: envoy.filters.http.lua
          #  typed_config:
          #    "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
          #    default_source_code:
          #      inline_string: "-- Called on the request path.\nfunction envoy_on_request(request_handle)\n  local service_name = request_handle:headers():get(\"x-igw-service-name\")\n  request_handle:streamInfo():dynamicMetadata():set(\"envoy.filters.http.lua\", \"service_name\", service_name)\nend\n      \n"
          #- name: envoy.filters.http.rbacTransparentProxyPlainText
          - name: envoy.filters.http.dynamic_forward_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.dynamic_forward_proxy.v3.FilterConfig
              dns_cache_config:
                name: dynamic_forward_proxy_cache_config
                dns_lookup_family: V4_ONLY
                typed_dns_resolver_config:
                  name: envoy.network.dns_resolver.cares
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.network.dns_resolver.cares.v3.CaresDnsResolverConfig
                    resolvers:
                    - socket_address:
                        address: "8.8.8.8"
                        port_value: 53
                    dns_resolver_options:
                      use_tcp_for_dns_lookups: true
                      no_default_search_domain: true
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              #suppress_envoy_headers: true
  clusters:
  - name: dynamic_transparent_proxy_cluster_plain_text_http
    lb_policy: CLUSTER_PROVIDED
    cluster_type:
      name: envoy.clusters.dynamic_forward_proxy
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.clusters.dynamic_forward_proxy.v3.ClusterConfig
        dns_cache_config:
          name: dynamic_forward_proxy_cache_config
          dns_lookup_family: V4_ONLY
          typed_dns_resolver_config:
            name: envoy.network.dns_resolver.cares
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.network.dns_resolver.cares.v3.CaresDnsResolverConfig
              resolvers:
              - socket_address:
                  address: "8.8.8.8"
                  port_value: 53
              dns_resolver_options:
                use_tcp_for_dns_lookups: true
                no_default_search_domain: true
