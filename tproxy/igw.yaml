# IGW: internet gateway
admin:
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 9909

static_resources:
  listeners:
  - name: transparent_proxy_terminate_connect
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 11000 
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          forward_client_cert_details: SANITIZE_SET
          set_current_client_cert_details:
            subject: true
            cert: true
            chain: true
            dns: true
            uri: true
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
                - match:
                    connect_matcher:
                      {}
                  route:
                    cluster: tcp_forward_cluster
                    upgrade_configs:
                      - upgrade_type: CONNECT
                        connect_config:
                          {}
          http_filters:
          - name: envoy.filters.http.lua
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
              default_source_code: 
                inline_string: |
                  function extract_san_dns(cert)
                    local san_dns = {}
                    -- Extract SAN DNS from the certificate
                    for dns in string.gmatch(cert, "DNS=([^,]+)") do
                      table.insert(san_dns, dns)
                    end
                    return san_dns
                  end

                  function envoy_on_request(request_handle)
                    local cert = request_handle:headers():get("x-forwarded-client-cert")
                    request_handle:logInfo("here is the cert" .. cert)
                    if cert then
                      local san_dns = extract_san_dns(cert)
                      request_handle:logInfo("SAN DNS Entries: " .. table.concat(san_dns, ", "))
                      request_handle:streamInfo():dynamicMetadata():set("envoy.filters.http.lua", "service_name", san_dns)
                    else
                      request_handle:respond(
                        {[":status"] = "403"},
                        "Client certificate is missing")
                      return
                    end
                  end
          - name: envoy.filters.http.rbac
            typed_config: 
              "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
              rules:
                action: ALLOW
                policies:
                  "allow_curl_to_google":
                    permissions:
                      header:
                        name: ":authority"
                        string_match:
                          safe_regex: 
                            regex: "^www\\.google\\.com(:[0-9]{1,5})?"
                    principals:
                      metadata:
                        filter: envoy.filters.http.lua
                        path: 
                          key: service_name
                        value:
                          list_match: 
                            one_of: 
                              string_match:
                                exact: curl
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          http2_protocol_options:
            allow_connect: true
          upgrade_configs:
          - upgrade_type: CONNECT
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          #require_client_certificate: true
          common_tls_context:
            #tls_params:
            #  tls_min_version: TLSv1_2
            tls_certificates:
            - certificate_chain:
                filename: /home/admin/ca/intermediate/certs/envoy.cert.pem
              private_key:
                filename: /home/admin/ca/intermediate/private/envoy.key.pem
              password:
                inline_string: "envoy"
            validation_context:
              trusted_ca:
                filename: /home/admin/ca/intermediate/certs/ca-chain.cert.pem
    listener_filters:
    - name: envoy.filters.listener.proxy_protocol
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.proxy_protocol.v3.ProxyProtocol
  - name: transparent_proxy_tcp_forward_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 11002
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: original_dst_cluster
          stat_prefix: tcp
    listener_filters:
    - name: envoy.filters.listener.proxy_protocol
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.proxy_protocol.v3.ProxyProtocol
    - name: envoy.filters.listener.tls_inspector
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
  clusters:
  - name: tcp_forward_cluster
    type: LOGICAL_DNS
    connect_timeout: 5s
    dns_lookup_family: V4_ONLY
    transport_socket:
      name: envoy.transport_sockets.upstream_proxy_protocol
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.proxy_protocol.v3.ProxyProtocolUpstreamTransport
        transport_socket:
          name: envoy.transport_sockets.raw_buffer
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.raw_buffer.v3.RawBuffer
    load_assignment:
      cluster_name: forward_proxy
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: 
                address: localhost
                port_value: 11002
  - name: original_dst_cluster
    type: ORIGINAL_DST
    connect_timeout: 5s
    dns_lookup_family: V4_ONLY
    lb_policy: CLUSTER_PROVIDED
    circuit_breakers:
      thresholds:
      - max_connections: 5000
        max_pending_requests: 5000
        max_requests: 5000
        max_retries: 3
        track_remaining: true
      - priority: HIGH
        max_connections: 5000
        max_pending_requests: 5000
        max_requests: 5000
        max_retries: 3
        track_remaining: true